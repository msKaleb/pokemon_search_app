<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Pokémon Search App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div id="container">
      <div id="poke-summary">
        <div id="search-div">
          <input 
            placeholder="Enter name or ID"
            type="text"  
            id="search-input"
            required >
          <button id="search-button">Search!</button>
        </div>

        <div id="poke-info">
          <div id="top-info">
            <div class="info-column">
              <span id="pokemon-name">Pokemon</span>
              <span id="pokemon-id">#</span>
            </div>
            <div class="info-column">
              <span>Weight:</span>
              <span id="weight">x</span>
            </div>
            <div class="info-column">
              <span>Height:</span>
              <span id="height">x</span>
            </div>
          </div> <!-- top-info -->

          <div id="middle-info">
            <img id="sprite" src="https://i.imgur.com/RfU12Px.png">
            <div class="stats-base">
              <span>HP: </span>
              <span>Attack: </span>
              <span>Defense: </span>
              <span>Special attack: </span>
              <span>Special defense: </span>
              <span>Speed: </span>
            </div>
            <div class="stats-numbers">
              <span id="hp">---</span>
              <span id="attack">---</span>
              <span id="defense">---</span>
              <span id="special-attack">---</span>
              <span id="special-defense">---</span>
              <span id="speed">---</span>
            </div>
          </div> <!-- middle-info -->

          <div id="types"></div>
        </div>
      </div> <!-- poke-summary -->

      <div id="controls">
        <div class="d-pad d-vertical"></div>
        <div class="d-pad d-horizontal"></div>
        <div class="gb-start-select start"></div>
        <div class="gb-start-select select"></div>
        <div class="gb-btn a-btn">
          <p>A</div>
        </div>
        <div class="gb-btn b-btn">
          <p>B</div>
        </div>
      </div> <!-- controls -->
    </div> <!-- container -->

    <script src="./script.js"></script>
  </body>
</html>
